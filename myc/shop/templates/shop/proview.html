{% extends 'shop/Basic.html' %}

{% block title %} {{product.product_name}}   {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" >
    </div>
        <div class="row">
            <button  class="btn btn-primary cart mx-3">But Now</button>
            <button  class="btn btn-primary cart">Add To Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h3><b>{{product.product_name}}</b></h3>
        <h3><b>RS: {{product.price}}</b></h3>
        <h5 >{{product.product_description}}</h5>
    </div>
    </div>
</div>
{% endblock %}
