{% extends 'shop/Basic.html' %}

{% block title %} contact us {% endblock %}

{% block body %}
<div class="container my-3" >
  <h3><B>Contact us</B></h3>
    <form action="contact" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name"><B>Name</B></label>
    <input class="form-control" id="name" name = 'name' placeholder="Enter your name" type="text">
  </div>
  <div class="form-group">
    <label for="email"><B>Email address</B></label>
    <input type="email" class="form-control" id="email" name = 'email' placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone"><B>Phone Number</B></label>
    <input type="tel" class="form-control" id="phone" name = 'phone' placeholder="Enter your phone ">
  </div>
  <div class="form-group">
    <label for="Query"><B>Type your Query</B></label>
    <textarea class="form-control" id="Query"  name = 'Query' rows="3"></textarea>
  </div>
   <button type="submit"  id = "xyz"class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}

<!-- java script for contact details -->
{% block js %}
<script >
	{% if thankyou %}
	alert(` Thank you! your Query has been registered We will Try to Reach you immidetly `);
	document.location = "/shop";
	{% endif %};
</script>

{% endblock %}
